<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
<link href="SERVER_COMMOM/Css/bootstrap.min.css" rel="stylesheet"/>
<link href="SERVER_COMMOM/Css/bootstrap-theme.min.css" rel="stylesheet"/>
<script src="SERVER_COMMOM/Javascript/jquery-2.1.4.min.js"></script>
<script src="SERVER_COMMOM/Javascript/bootstrap.min.js"></script>
<script src="SERVER_COMMOM/Javascript/CrxzyOS.js"></script>



    <link rel="stylesheet" type="text/css" href="COMPONENTS/Css/webuploader.css"/>
    <link rel="stylesheet" type="text/css" href="COMPONENTS/Css/demo.css"/>
    <script type="text/javascript" src="COMPONENTS/Javascript/webuploader.js"></script>
    <script type="text/javascript" src="COMPONENTS/Javascript/demo.js"></script>
</head>
<body>
<p>您可以尝试文件拖拽，使用QQ截屏工具，然后激活窗口后粘贴，或者点击添加图片按钮，来体验此demo.</p>

<div id="uploader" class="wu-example">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker" class="webuploader-container">
                <div class="webuploader-pick">点击选择图片</div>
                <div id="rt_rt_1absps3pj1gumv691652qiumpf1"
                     style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                    <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                           accept="image/*"><label
                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
        <ul class="filelist"></ul>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress" style="display: none;">
            <span class="text">0%</span>
            <span class="percentage" style="width: 0%;"></span>
        </div>
        <div class="info">共0张（0B），已上传0张</div>
        <div class="btns">
            <div id="filePicker2" class="webuploader-container">
                <div class="webuploader-pick">继续添加</div>
                <div id="rt_rt_1absps3pn88g2ap13qq187216nq6"
                     style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input
                        type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                        accept="image/*"><label
                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <div class="uploadBtn state-pedding">开始上传</div>
        </div>
    </div>
</div>
</body>
</html>
